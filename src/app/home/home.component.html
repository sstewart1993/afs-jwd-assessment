<nz-layout>
  <nz-header>
    <!-- header list -->
    <div ><img class="logo" src="../../assets/AFS.png"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
      <li nz-menu-item class= "header_list">
        <button class="button"><a class = "link" routerlink="/home"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
          Home</a></button>
      </li>
      <li nz-menu-item class= "header_list">
        <button class="button"><a class = "link" routerLink="customers"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
        Customers</a></button>
      </li>
      <li nz-menu-item class= "header_list">
        <button class="button"><a class = "link" routerLink="employees"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Employees</a></button>
      </li>
    </ul>
  </nz-header>
  <nz-layout>
    <!-- side menu -->
    <nz-sider nzWidth="200px" nzTheme="light">
      <ul nz-menu nzMode="inline" class="side-menu">
        <li id="side_list"nz-submenu nzOpen nzIcon="user" nzTitle="subnav 1">
          <!-- <ul>
            <li nz-menu-item><a routerLink="home">Home</a></li>
          </ul>
        </li> -->

        <ul class= side_bullet>
          <button class = "side_button"><li nz-menu-item><a class = "side_button_a" routerLink="home">Home</a></li></button>
          <button class = "side_button"><li nz-menu-item><a class = "side_button_a" routerLink="customers">Customers</a></li></button>
          <button class = "side_button"><li nz-menu-item><a class = "side_button_a" routerLink="employees">Employees</a></li></button>
        </ul>

      </ul>
    </nz-sider>
    <nz-layout class="inner-layout">

      <nz-content>
        <p>Employees/Customers will render within Home!</p>
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>

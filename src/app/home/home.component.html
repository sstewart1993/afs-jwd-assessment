<nz-layout>
  <nz-header>
    <div class="logo"><img src="../../assets/afsLogo.png"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
      <li nz-menu-item>
        <a routerlink="/home"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
          Home</a>
      </li>
      <li nz-menu-item>
        <a routerLink="customers"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
        Customers</a>
      </li>
      <li nz-menu-item>
        <a routerLink="employees"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Employees</a>
      </li>
    </ul>
  </nz-header>
  <nz-layout>
    <nz-sider nzWidth="200px" nzTheme="light">
      <ul nz-menu nzMode="inline" class="sider-menu">
        <li nz-submenu nzOpen nzIcon="user" nzTitle="subnav 1">
          <ul>
            <li nz-menu-item><a routerLink="home">Home</a></li>
          </ul>
        </li>

        <ul>
          <li nz-menu-item><a routerLink="customers">Customers</a></li>
          <li nz-menu-item><a routerLink="employees">Employees</a></li>
        </ul>

      </ul>
    </nz-sider>
    <nz-layout class="inner-layout">

      <nz-content>
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
